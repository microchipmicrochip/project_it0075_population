<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Population Line Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin-top: 24px;
            color: #1976d2;
            letter-spacing: 1px;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0 10px 0;
            gap: 10px;
        }
        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #b0bec5;
            font-size: 1rem;
            background: #fff;
            color: #333;
            min-width: 120px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        }
        #lineChartBox {
            width: 90vw;
            max-width: 900px;
            margin: 0 auto 24px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(25, 118, 210, 0.08);
            border: 1px solid #e3eaf2;
            padding: 32px 16px 24px 16px;
        }
        #backLink {
            display: block;
            margin: 18px auto 0 auto;
            text-align: center;
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.08rem;
        }
        @media (max-width: 700px) {
            #lineChartBox { width: 98vw; }
            .controls { flex-direction: column; gap: 6px; }
        }
    </style>
</head>
<body>
    <h2>Population Line Chart</h2>
    <div class="controls">
        <label for="modeSelect">Mode:</label>
        <select id="modeSelect">
            <option value="province">By Province</option>
            <option value="region">By Region</option>
        </select>
        <label for="itemSelect" id="itemLabel">Province:</label>
        <select id="itemSelect"></select>
    </div>
    <div id="lineChartBox">
        <canvas id="lineChart" width="800" height="400"></canvas>
    </div>
    <a id="backLink" href="../navigations/chart-navigation.html">&larr; Back to Chart Navigation</a>
    <script src="../papaparse-loader.js"></script>
    <script>
    function waitForPapaParse(callback) {
        if (window.papaParseLoaded && window.Papa) {
            callback();
        } else {
            setTimeout(() => waitForPapaParse(callback), 50);
        }
    }
    waitForPapaParse(function() {
        let provinceData = {};
        let regionSet = new Set();
        let provinceSet = new Set();
        let yearColumns = [];
        let lineChart = null;
        function populateItemDropdown(mode) {
            const itemSelect = document.getElementById('itemSelect');
            itemSelect.innerHTML = '';
            if (mode === 'province') {
                Array.from(provinceSet).sort().forEach(province => {
                    const opt = document.createElement('option');
                    opt.value = province;
                    opt.textContent = province;
                    itemSelect.appendChild(opt);
                });
                document.getElementById('itemLabel').textContent = 'Province:';
            } else {
                Array.from(regionSet).sort().forEach(region => {
                    const opt = document.createElement('option');
                    opt.value = region;
                    opt.textContent = region;
                    itemSelect.appendChild(opt);
                });
                document.getElementById('itemLabel').textContent = 'Region:';
            }
        }
        function updateLineChart() {
            const mode = document.getElementById('modeSelect').value;
            const item = document.getElementById('itemSelect').value;
            let label = '';
            let data = [];
            if (mode === 'province') {
                label = item;
                const row = provinceData[item];
                data = yearColumns.map(year => row && row[year] && !isNaN(Number(row[year])) ? Number(row[year]) : null);
            } else {
                label = item;
                data = yearColumns.map(year => {
                    let total = 0;
                    Object.values(provinceData).forEach(row => {
                        if (row.region === item && row[year] && !isNaN(Number(row[year]))) {
                            total += Number(row[year]);
                        }
                    });
                    return total;
                });
            }
            const ctx = document.getElementById('lineChart').getContext('2d');
            if (lineChart) lineChart.destroy();
            lineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: yearColumns,
                    datasets: [{
                        label: label + ' Population',
                        data: data,
                        borderColor: '#1976d2',
                        backgroundColor: 'rgba(25,118,210,0.12)',
                        tension: 0.3,
                        pointRadius: 4,
                        pointBackgroundColor: '#388e3c',
                        fill: true
                    }]
                },
                options: {
                    responsive: false,
                    plugins: {
                        legend: { display: true, labels: { color: '#1976d2', font: { size: 14 } } },
                        tooltip: { enabled: true }
                    },
                    scales: {
                        x: { ticks: { color: '#1976d2', font: { size: 13 } } },
                        y: { beginAtZero: true, ticks: { color: '#388e3c', font: { size: 13 } } }
                    }
                }
            });
        }
        document.getElementById('modeSelect').addEventListener('change', function() {
            const mode = this.value;
            populateItemDropdown(mode);
            updateLineChart();
        });
        document.getElementById('itemSelect').addEventListener('change', updateLineChart);
        // Load CSV data
        Papa.parse('../province-data.csv', {
            header: true,
            download: true,
            complete: function(results) {
                provinceData = {};
                regionSet = new Set();
                provinceSet = new Set();
                yearColumns = [];
                if (results.meta && results.meta.fields) {
                    yearColumns = results.meta.fields.filter(f => /^Jul-\d{2}$/.test(f));
                }
                // Always ensure Jul-25 is present and at the end
                if (!yearColumns.includes('Jul-25')) {
                    yearColumns.push('Jul-25');
                } else {
                    yearColumns = yearColumns.filter(y => y !== 'Jul-25').concat(['Jul-25']);
                }
                results.data.forEach(row => {
                    if (row.province) {
                        provinceData[row.province.trim()] = row;
                        provinceSet.add(row.province.trim());
                        if (row.region) regionSet.add(row.region.trim());
                    }
                });
                populateItemDropdown('province');
                updateLineChart();
            }
        });
    });
    </script>
</body>
</html>
