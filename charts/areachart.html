<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Population Area Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin-top: 24px;
            color: #1976d2;
            letter-spacing: 1px;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0 10px 0;
            gap: 10px;
        }
        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #b0bec5;
            font-size: 1rem;
            background: #fff;
            color: #333;
            min-width: 120px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        }
        #areaChartBox {
            width: 90vw;
            max-width: 1000px;
            margin: 0 auto 24px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(25, 118, 210, 0.08);
            border: 1px solid #e3eaf2;
            padding: 32px 16px 24px 16px;
        }
        #backLink {
            display: block;
            margin: 18px auto 0 auto;
            text-align: center;
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.08rem;
        }
        @media (max-width: 700px) {
            #areaChartBox { width: 98vw; }
            .controls { flex-direction: column; gap: 6px; }
        }
    </style>
</head>
<body>
    <h2>Population Area Chart</h2>
    <div class="controls">
        <label for="modeSelect">Mode:</label>
        <select id="modeSelect">
            <option value="region">By Region</option>
            <option value="province">By Province in Region</option>
        </select>
        <span id="regionControl" style="display:inline;">
            <label for="regionSelect">Region:</label>
            <select id="regionSelect"></select>
        </span>
        <span id="provinceControl" style="display:none;">
            <label for="provinceSelect">Province:</label>
            <select id="provinceSelect"></select>
        </span>
    </div>
    <div id="areaChartBox">
        <canvas id="areaChart" width="1000" height="480"></canvas>
    </div>
    <a id="backLink" href="../chart-navigation.html">&larr; Back to Chart Navigation</a>
    <script src="../papaparse-loader.js"></script>
    <script>
    function waitForPapaParse(callback) {
        if (window.papaParseLoaded && window.Papa) {
            callback();
        } else {
            setTimeout(() => waitForPapaParse(callback), 50);
        }
    }
    waitForPapaParse(function() {
        let provinceData = {};
        let regionSet = new Set();
        let yearColumns = [];
        let areaChart = null;
        function populateRegionDropdown() {
            const regionSelect = document.getElementById('regionSelect');
            regionSelect.innerHTML = '';
            Array.from(regionSet).sort().forEach(region => {
                const opt = document.createElement('option');
                opt.value = region;
                opt.textContent = region;
                regionSelect.appendChild(opt);
            });
        }
        function populateProvinceDropdown(region) {
            const provinceSelect = document.getElementById('provinceSelect');
            provinceSelect.innerHTML = '';
            const provinces = Object.values(provinceData)
                .filter(row => row.region === region)
                .map(row => row.province)
                .sort();
            provinces.forEach(province => {
                const opt = document.createElement('option');
                opt.value = province;
                opt.textContent = province;
                provinceSelect.appendChild(opt);
            });
        }
        function updateAreaChart() {
            const mode = document.getElementById('modeSelect').value;
            const ctx = document.getElementById('areaChart').getContext('2d');
            if (areaChart) areaChart.destroy();
            if (mode === 'region') {
                document.getElementById('regionControl').style.display = 'inline';
                document.getElementById('provinceControl').style.display = 'none';
                const region = document.getElementById('regionSelect').value;
                // For each province in region, plot as a dataset
                const provinces = Object.values(provinceData)
                    .filter(row => row.region === region)
                    .map(row => row.province)
                    .sort();
                const datasets = provinces.map((province, idx) => {
                    const row = provinceData[province];
                    return {
                        label: province,
                        data: yearColumns.map(year => row && row[year] && !isNaN(Number(row[year])) ? Number(row[year]) : 0),
                        fill: true,
                        backgroundColor: `hsla(${(idx*360/provinces.length)},70%,60%,0.25)`,
                        borderColor: `hsl(${(idx*360/provinces.length)},70%,60%)`,
                        borderWidth: 2,
                        pointRadius: 2
                    };
                });
                areaChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: yearColumns,
                        datasets: datasets
                    },
                    options: {
                        responsive: false,
                        plugins: {
                            legend: { position: 'right', labels: { color: '#1976d2', font: { size: 13 } } },
                            tooltip: { enabled: true }
                        },
                        elements: { line: { tension: 0.3 } },
                        scales: {
                            x: { ticks: { color: '#1976d2', font: { size: 13 } } },
                            y: { beginAtZero: true, ticks: { color: '#388e3c', font: { size: 13 } } }
                        }
                    }
                });
            } else if (mode === 'province') {
                document.getElementById('regionControl').style.display = 'inline';
                document.getElementById('provinceControl').style.display = 'inline';
                const region = document.getElementById('regionSelect').value;
                populateProvinceDropdown(region);
                const province = document.getElementById('provinceSelect').value;
                const row = provinceData[province];
                const dataset = {
                    label: province,
                    data: yearColumns.map(year => row && row[year] && !isNaN(Number(row[year])) ? Number(row[year]) : 0),
                    fill: true,
                    backgroundColor: 'rgba(25, 118, 210, 0.25)',
                    borderColor: '#1976d2',
                    borderWidth: 2,
                    pointRadius: 3
                };
                areaChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: yearColumns,
                        datasets: [dataset]
                    },
                    options: {
                        responsive: false,
                        plugins: {
                            legend: { position: 'right', labels: { color: '#1976d2', font: { size: 13 } } },
                            tooltip: { enabled: true }
                        },
                        elements: { line: { tension: 0.3 } },
                        scales: {
                            x: { ticks: { color: '#1976d2', font: { size: 13 } } },
                            y: { beginAtZero: true, ticks: { color: '#388e3c', font: { size: 13 } } }
                        }
                    }
                });
            }
        }
        document.getElementById('regionSelect').addEventListener('change', function() {
            if (document.getElementById('modeSelect').value === 'province') {
                populateProvinceDropdown(this.value);
            }
            updateAreaChart();
        });
        document.getElementById('provinceSelect').addEventListener('change', updateAreaChart);
        document.getElementById('modeSelect').addEventListener('change', function() {
            const mode = this.value;
            if (mode === 'province') {
                document.getElementById('provinceControl').style.display = 'inline';
                populateProvinceDropdown(document.getElementById('regionSelect').value);
            } else {
                document.getElementById('provinceControl').style.display = 'none';
            }
            updateAreaChart();
        });
        // Load CSV data
        Papa.parse('../province-data.csv', {
            header: true,
            download: true,
            complete: function(results) {
                provinceData = {};
                regionSet = new Set();
                yearColumns = [];
                if (results.meta && results.meta.fields) {
                    yearColumns = results.meta.fields.filter(f => /^Jul-\d{2}$/.test(f));
                }
                // Always ensure Jul-25 is present and at the end
                if (!yearColumns.includes('Jul-25')) {
                    yearColumns.push('Jul-25');
                } else {
                    yearColumns = yearColumns.filter(y => y !== 'Jul-25').concat(['Jul-25']);
                }
                results.data.forEach(row => {
                    if (row.province) {
                        provinceData[row.province.trim()] = row;
                        if (row.region) regionSet.add(row.region.trim());
                    }
                });
                populateRegionDropdown();
                document.getElementById('regionSelect').value = Array.from(regionSet)[0];
                populateProvinceDropdown(document.getElementById('regionSelect').value);
                updateAreaChart();
            }
        });
    });
    </script>
</body>
</html>
