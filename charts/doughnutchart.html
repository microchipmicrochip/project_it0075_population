<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Population Doughnut Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin-top: 24px;
            color: #1976d2;
            letter-spacing: 1px;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0 10px 0;
            gap: 10px;
        }
        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #b0bec5;
            font-size: 1rem;
            background: #fff;
            color: #333;
            min-width: 120px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        }
        #doughnutChartBox {
            width: 90vw;
            max-width: 700px;
            margin: 0 auto 24px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(25, 118, 210, 0.08);
            border: 1px solid #e3eaf2;
            padding: 32px 16px 24px 16px;
        }
        #backLink {
            display: block;
            margin: 18px auto 0 auto;
            text-align: center;
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.08rem;
        }
        @media (max-width: 700px) {
            #doughnutChartBox { width: 98vw; }
            .controls { flex-direction: column; gap: 6px; }
        }
    </style>
</head>
<body>
    <h2>Population Doughnut Chart</h2>
    <div class="controls">
        <label for="modeSelect">Mode:</label>
        <select id="modeSelect">
            <option value="region">By Region</option>
            <option value="province">By Province in Region</option>
        </select>
        <span id="regionControl" style="display:inline;">
            <label for="regionSelect">Region:</label>
            <select id="regionSelect"></select>
        </span>
        <span id="yearControl" style="display:inline;">
            <label for="yearSelect">Year:</label>
            <select id="yearSelect"></select>
        </span>
    </div>
    <div id="doughnutChartBox">
        <canvas id="doughnutChart" width="600" height="400"></canvas>
    </div>
    <a id="backLink" href="../chart-navigation.html">&larr; Back to Chart Navigation</a>
    <script src="../papaparse-loader.js"></script>
    <script>
    function waitForPapaParse(callback) {
        if (window.papaParseLoaded && window.Papa) {
            callback();
        } else {
            setTimeout(() => waitForPapaParse(callback), 50);
        }
    }
    waitForPapaParse(function() {
        let provinceData = {};
        let regionSet = new Set();
        let yearColumns = [];
        let doughnutChart = null;
        function populateRegionDropdown() {
            const regionSelect = document.getElementById('regionSelect');
            regionSelect.innerHTML = '';
            Array.from(regionSet).sort().forEach(region => {
                const opt = document.createElement('option');
                opt.value = region;
                opt.textContent = region;
                regionSelect.appendChild(opt);
            });
        }
        function populateYearDropdown() {
            const yearSelect = document.getElementById('yearSelect');
            yearSelect.innerHTML = '';
            yearColumns.forEach(year => {
                const opt = document.createElement('option');
                opt.value = year;
                opt.textContent = year;
                yearSelect.appendChild(opt);
            });
            yearSelect.value = yearColumns[yearColumns.length-1];
        }
        function updateDoughnutChart() {
            const mode = document.getElementById('modeSelect').value;
            const ctx = document.getElementById('doughnutChart').getContext('2d');
            if (doughnutChart) doughnutChart.destroy();
            const year = document.getElementById('yearSelect').value;
            if (mode === 'region') {
                document.getElementById('regionControl').style.display = 'none';
                // By Region: show population per region for selected year
                const regions = Array.from(regionSet).sort();
                const data = regions.map(region => {
                    let total = 0;
                    Object.values(provinceData).forEach(row => {
                        if (row.region === region && row[year] && !isNaN(Number(row[year]))) {
                            total += Number(row[year]);
                        }
                    });
                    return total;
                });
                doughnutChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: regions,
                        datasets: [{
                            data: data,
                            backgroundColor: regions.map((_, idx) => `hsl(${(idx*360/regions.length)},70%,60%)`),
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: false,
                        plugins: {
                            legend: { position: 'right', labels: { color: '#1976d2', font: { size: 13 } } },
                            tooltip: { enabled: true }
                        }
                    }
                });
            } else if (mode === 'province') {
                document.getElementById('regionControl').style.display = 'inline';
                const region = document.getElementById('regionSelect').value;
                // By Province: show population per province in region for selected year
                const provinces = Object.values(provinceData)
                    .filter(row => row.region === region)
                    .map(row => row.province)
                    .sort();
                const data = provinces.map(province => {
                    const row = provinceData[province];
                    return row && row[year] && !isNaN(Number(row[year])) ? Number(row[year]) : 0;
                });
                doughnutChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: provinces,
                        datasets: [{
                            data: data,
                            backgroundColor: provinces.map((_, idx) => `hsl(${(idx*360/provinces.length)},70%,60%)`),
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: false,
                        plugins: {
                            legend: { position: 'right', labels: { color: '#1976d2', font: { size: 13 } } },
                            tooltip: { enabled: true }
                        }
                    }
                });
            }
        }
        document.getElementById('regionSelect').addEventListener('change', updateDoughnutChart);
        document.getElementById('yearSelect').addEventListener('change', updateDoughnutChart);
        document.getElementById('modeSelect').addEventListener('change', function() {
            const mode = this.value;
            if (mode === 'province') {
                document.getElementById('regionControl').style.display = 'inline';
            } else {
                document.getElementById('regionControl').style.display = 'none';
            }
            updateDoughnutChart();
        });
        // Load CSV data
        Papa.parse('../province-data.csv', {
            header: true,
            download: true,
            complete: function(results) {
                provinceData = {};
                regionSet = new Set();
                yearColumns = [];
                if (results.meta && results.meta.fields) {
                    yearColumns = results.meta.fields.filter(f => /^Jul-\d{2}$/.test(f));
                }
                // Always ensure Jul-25 is present and at the end
                if (!yearColumns.includes('Jul-25')) {
                    yearColumns.push('Jul-25');
                } else {
                    yearColumns = yearColumns.filter(y => y !== 'Jul-25').concat(['Jul-25']);
                }
                results.data.forEach(row => {
                    if (row.province) {
                        provinceData[row.province.trim()] = row;
                        if (row.region) regionSet.add(row.region.trim());
                    }
                });
                populateRegionDropdown();
                populateYearDropdown();
                document.getElementById('regionSelect').value = Array.from(regionSet)[0];
                updateDoughnutChart();
            }
        });
    });
    </script>
</body>
</html>
