<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Population Bar Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin-top: 24px;
            color: #1976d2;
            letter-spacing: 1px;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0 10px 0;
            gap: 10px;
        }
        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #b0bec5;
            font-size: 1rem;
            background: #fff;
            color: #333;
            min-width: 120px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        }
        #barChartBox {
            width: 90vw;
            max-width: 900px;
            margin: 0 auto 24px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(25, 118, 210, 0.08);
            border: 1px solid #e3eaf2;
            padding: 32px 16px 24px 16px;
        }
        #backLink {
            display: block;
            margin: 18px auto 0 auto;
            text-align: center;
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.08rem;
        }
        @media (max-width: 700px) {
            #barChartBox { width: 98vw; }
            .controls { flex-direction: column; gap: 6px; }
        }
    </style>
</head>
<body>
    <h2>Population Bar Chart</h2>
    <div class="controls">
        <label for="modeSelect">Mode:</label>
        <select id="modeSelect">
            <option value="province">By Province (in Region, for a Year)</option>
            <option value="region">By Region (all PH, for a Year)</option>
        </select>
        <label for="regionSelect" id="regionLabel">Region:</label>
        <select id="regionSelect"></select>
        <label for="yearSelect" style="margin-left:16px;">Year:</label>
        <select id="yearSelect"></select>
    </div>
    <div id="barChartBox">
        <canvas id="barChart" width="800" height="400"></canvas>
    </div>
    <a id="backLink" href="../chart-navigation.html">&larr; Back to Chart Navigation</a>
    <script src="../papaparse-loader.js"></script>
    <script>
    function waitForPapaParse(callback) {
        if (window.papaParseLoaded && window.Papa) {
            callback();
        } else {
            setTimeout(() => waitForPapaParse(callback), 50);
        }
    }
    waitForPapaParse(function() {
        let provinceData = {};
        let regionSet = new Set();
        let yearColumns = [];
        let barChart = null;
        function populateRegionDropdown() {
            const regionSelect = document.getElementById('regionSelect');
            regionSelect.innerHTML = '';
            Array.from(regionSet).sort().forEach(region => {
                const opt = document.createElement('option');
                opt.value = region;
                opt.textContent = region;
                regionSelect.appendChild(opt);
            });
        }
        function populateYearDropdown() {
            const yearSelect = document.getElementById('yearSelect');
            yearSelect.innerHTML = '';
            yearColumns.forEach(year => {
                const opt = document.createElement('option');
                opt.value = year;
                opt.textContent = year;
                yearSelect.appendChild(opt);
            });
        }
        function updateBarChart() {
            const mode = document.getElementById('modeSelect').value;
            const year = document.getElementById('yearSelect').value;
            const region = document.getElementById('regionSelect').value;
            let labels = [];
            let values = [];
            let bgColors = [];
            if (mode === 'province') {
                // By province in selected region
                Object.values(provinceData).forEach(row => {
                    if (row.region === region && row[year] && !isNaN(Number(row[year]))) {
                        labels.push(row.province);
                        values.push(Number(row[year]));
                    }
                });
                bgColors = labels.map((_,i) => `hsl(${(i*360/labels.length)},70%,60%)`);
            } else {
                // By region, aggregate all provinces in each region
                const regionTotals = {};
                Object.values(provinceData).forEach(row => {
                    if (row.region && row[year] && !isNaN(Number(row[year]))) {
                        if (!regionTotals[row.region]) regionTotals[row.region] = 0;
                        regionTotals[row.region] += Number(row[year]);
                    }
                });
                labels = Object.keys(regionTotals).sort();
                values = labels.map(r => regionTotals[r]);
                bgColors = labels.map((_,i) => `hsl(${(i*360/labels.length)},70%,60%)`);
            }
            const ctx = document.getElementById('barChart').getContext('2d');
            if (barChart) barChart.destroy();
            barChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: bgColors,
                        borderRadius: 8,
                        maxBarThickness: 40
                    }]
                },
                options: {
                    responsive: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: true }
                    },
                    scales: {
                        x: { ticks: { color: '#1976d2', font: { size: 13 } } },
                        y: { beginAtZero: true, ticks: { color: '#388e3c', font: { size: 13 } } }
                    }
                }
            });
        }
        // Handle mode switch
        document.getElementById('modeSelect').addEventListener('change', function() {
            const mode = this.value;
            document.getElementById('regionSelect').disabled = (mode !== 'province');
            document.getElementById('regionLabel').style.opacity = (mode === 'province') ? 1 : 0.5;
            updateBarChart();
        });
        document.getElementById('regionSelect').addEventListener('change', updateBarChart);
        document.getElementById('yearSelect').addEventListener('change', updateBarChart);
        // Load CSV data
        Papa.parse('../province-data.csv', {
            header: true,
            download: true,
            complete: function(results) {
                provinceData = {};
                regionSet = new Set();
                yearColumns = [];
                if (results.meta && results.meta.fields) {
                    yearColumns = results.meta.fields.filter(f => /^Jul-\d{2}$/.test(f));
                }
                // Always ensure Jul-25 is present and at the end
                if (!yearColumns.includes('Jul-25')) {
                    yearColumns.push('Jul-25');
                } else {
                    yearColumns = yearColumns.filter(y => y !== 'Jul-25').concat(['Jul-25']);
                }
                results.data.forEach(row => {
                    if (row.province) {
                        provinceData[row.province.trim()] = row;
                        if (row.region) regionSet.add(row.region.trim());
                    }
                });
                populateRegionDropdown();
                populateYearDropdown();
                // Set default selections
                document.getElementById('regionSelect').value = Array.from(regionSet)[0];
                document.getElementById('yearSelect').value = yearColumns[yearColumns.length-1];
                updateBarChart();
            }
        });
    });
    </script>
</body>
</html>
